<!DOCTYPE html>
<html>

<head>
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="css/ContactUs.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


    <!-- Include the EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" class="field" id="FirstName" placeholder="Your Name">
                <input type="text" class="field" id="email" placeholder="Your Email">
                <input type="text" class="field" id="Phone-contact" placeholder="Phone">
                <textarea placeholder="Message" id="message-contact" class="field"></textarea>
                <button class="btn" id="sendButton">Submit</button>
                <span class="forgot-password"><a href="/index.html">Back to CodersF5</a></span>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    $(document).ready(function() {
        $('#sendButton').click(function() {
            // Get form data
            let firstName = $('#FirstName').val();
            let email = $('#email').val();
            let message = $('#message-contact').val();

            // Initialize EmailJS with your user ID
            emailjs.init('YYnO6MoABJgVY9wmI');

            // Send email
            emailjs.send('service_gfa69tm', 'template_aqauddq', {
                    to_name: "Codef5",
                    from_name: firstName + " Email: " + email,
                    message: message
                })
                .then(function(response) {
                    console.log('Email sent successfully:', response);
                    // Clear form fields after successful submission
                    $('#FirstName').val('');
                    $('#email').val('');
                    $('#message-contact').val('');
                }, function(error) {
                    console.error('Email sending failed:', error);
                });
        });
    });
</script>
